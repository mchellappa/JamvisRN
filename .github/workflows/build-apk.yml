name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools: '34.0.0'
        ndk-version: '25.1.8937393'
        
    - name: Install dependencies
      run: |
        npm cache clean --force
        rm -rf node_modules package-lock.json
        npm install
        
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Setup Gradle Wrapper
      working-directory: android
      run: |
        # Check if gradlew exists
        if [ ! -f "gradlew" ]; then
          echo "gradlew not found, generating wrapper"
          gradle wrapper
        fi
        
        # Make it executable
        chmod +x gradlew || echo "chmod failed"
        ls -la gradlew
        
        # Clean gradle cache to avoid version conflicts
        ./gradlew clean || echo "Initial clean failed"
        
    - name: Make gradlew executable and build
      working-directory: android
      run: |
        ls -la
        chmod +x gradlew || echo "chmod failed, trying alternative"
        if [ -f "gradlew" ]; then
          ./gradlew clean assembleDebug --no-daemon --stacktrace --info
        else
          echo "gradlew not found, using gradle command"
          gradle clean assembleDebug --no-daemon --stacktrace --info
        fi
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Upload APK to release
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: jamvis-android-${{ github.sha }}
        path: android/app/build/outputs/apk/debug/app-debug.apk
