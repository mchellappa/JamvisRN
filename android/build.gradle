buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "25.1.8937393"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.6.1")
        classpath("com.facebook.react:react-native-gradle-plugin")
    }
}

apply plugin: "com.facebook.react.rootproject"

// Global Kotlin compilation options to fix react-native-screens issues
allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://www.jitpack.io" }
    }
    
    configurations.all {
        resolutionStrategy {
            force "androidx.core:core:1.13.1"
            force "androidx.core:core-ktx:1.13.1"
            force "androidx.fragment:fragment:1.6.2"
            force "androidx.fragment:fragment-ktx:1.6.2"
            
            // Force exclusion of problematic Coil dependencies with newer Kotlin metadata
            eachDependency { details ->
                if (details.requested.group.startsWith('io.coil-kt') || 
                    details.requested.name.contains('coil')) {
                    details.useVersion '2.4.0' // Use older compatible version
                }
            }
        }
    }
    
    tasks.withType(JavaCompile).configureEach {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }
}
